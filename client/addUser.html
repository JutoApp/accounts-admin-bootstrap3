<template name="adduserModal">
  <div id="adduser" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> adduserModalInner}}
      </div>
    </div>
  </div>

</template>

<template name="adduserModalInner">
  <div class="modal-header">
    <h4>Add User</h4>
  </div>
  {{#autoForm id="accountsAddUser" schema=(userSchema) type="normal" }}
  <div class="modal-body">
    {{> afQuickField name="emailAddress" }}
    {{> afQuickField name="profile.firstname" }}
    {{> afQuickField name="profile.lastname" }}
    {{> afQuickField name="profile.phoneNumber"}}
    {{> afQuickField name="password"}}
    {{> afQuickField name="confirmPassword"}}

    <div class="modal-footer form-group">
      <button type="reset" data-dismiss="modal" class="btn btn-default">Cancel</button>
      <button type="submit" class="aau-button btn btn-primary">Add User <i class="fa fa-user-plus"></i>
      </button>
    </div>
  </div>
  {{/autoForm}}
</template>
