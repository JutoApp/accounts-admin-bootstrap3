<template name="infoAccountModal">
  <div id="infoaccount" class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        {{> infoAccountModalInner}}
      </div>
    </div>
  </div>
</template>

<template name="infoAccountModalInner">
  <div class="modal-header">
    <h4>Account Info</h4>
  </div>
  {{#with userInScope}}
    <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item"><strong>{{t9n "Name"}}</strong>
            <span class="pull-right">
              {{#if profile.name}}
                {{profile.name}}
              {{else}}
                {{email}}
              {{/if}}
            </span>
          </li>
          <li class="collection-item"><strong>{{t9n "email"}}</strong> <span class="pull-right">{{email}}</span></li>
          <li class="collection-item"><strong>ID</strong> <span class="pull-right">{{_id}}</span></li>
          {{#each rolePairs}}
            <li class="collection-item"><strong>{{key}}</strong> <span class="pull-right">{{value}}</span></li>
          {{/each}}
        </ul>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-primary">{{t9n "OK"}}</button>
    </div>
  {{/with}}
</template>
